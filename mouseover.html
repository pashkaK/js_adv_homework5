<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        span {
            font-size: 20px;
        }
        div {
            height: 1000px;
        }
        span {
            align-items: center;            
        }
    </style>
    <script>
        window.onload = function () {
            var mainDiv = document.getElementById("main-div");
            var divText = document.createElement('div');
            mainDiv.addEventListener('mouseover',
            function showMeText(e) {
                var target = e && e.target || window.event.srcElement;
                var dataToggleId = target.getAttribute('data-tooltip');
                divText.innerHTML = dataToggleId;
                mainDiv.append(divText);
            });
        };
    </script> 
</head>

<body>
    <div id="main-div">
        <span data-tooltip="наведите">наведите</span>
        <span data-tooltip="для">для</span>
        <span data-tooltip="подсказки">подсказки</span>
    </div>
</body>
</html>
